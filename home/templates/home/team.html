{% extends "home/base.html" %}
{% load static %}

{% block content %}
<section class="player-sections" style="padding: 60px 0; background-color: #062b5c; color: #fff;">
    <div class="container">
      <h2 class="text-center mb-5" style="font-weight: bold;">OUR PLAYERS</h2>
      
      <div id="playerCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row justify-content-center">
              <div class="col-md-4 mb-5">
                <div class="player text-center">
                  <img src="{% static 'home/players/ndisiro.webp' %}" class="rounded-circle img-fluid" alt="Player 1" style="width: 200px; height: 200px; border: 5px solid #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                  <h4 class="mt-3">Player 1</h4>
                </div>
              </div>
              <div class="col-md-4 mb-5">
                <div class="player text-center">
                  <img src="{% static 'home/players/tjatindi.webp' %}" class="rounded-circle img-fluid" alt="Player 2" style="width: 200px; height: 200px; border: 5px solid #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                  <h4 class="mt-3">Player 2</h4>
                </div>
              </div>
              <div class="col-md-4 mb-5">
                <div class="player text-center">
                  <img src="{% static 'home/players/tjatindi.webp' %}" class="rounded-circle img-fluid" alt="Player 3" style="width: 200px; height: 200px; border: 5px solid #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                  <h4 class="mt-3">Player 3</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row justify-content-center">
              <div class="col-md-4 mb-5">
                <div class="player text-center">
                  <img src="{% static 'home/players/tjatindi.webp' %}" class="rounded-circle img-fluid" alt="Player 4" style="width: 200px; height: 200px; border: 5px solid #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                  <h4 class="mt-3">Player 4</h4>
                </div>
              </div>
              <div class="col-md-4 mb-5">
                <div class="player text-center">
                  <img src="{% static 'home/players/tjatindi.webp' %}" class="rounded-circle img-fluid" alt="Player 5" style="width: 200px; height: 200px; border: 5px solid #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                  <h4 class="mt-3">Player 5</h4>
                </div>
              </div>
              <div class="col-md-4 mb-5">
                <div class="player text-center">
                  <img src="{% static 'home/players/tjatindi.webp' %}" class="rounded-circle img-fluid" alt="Player 6" style="width: 200px; height: 200px; border: 5px solid #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                  <h4 class="mt-3">Player 6</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <a class="carousel-control-prev" href="#playerCarousel" role="button" data-slide="prev" style="width: 5%;">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#playerCarousel" role="button" data-slide="next" style="width: 5%;">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
      <div class="row mt-5">
        <div class="col text-center">
          <button class="btn btn-outline-light" type="button">View All Players</button>
        </div>
      </div>
    </div>
  </section>
  
{% endblock content %}
